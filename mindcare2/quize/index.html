<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Mental Health Quiz</h1>
        <p>Your first step toward understanding your mental well-being</p>
    </header>
    <main class="quiz-container">
        <div id="quiz">
            <h2 id="question"></h2>
            <div class="options-container">
                <button class="option" onclick="selectOption(0)">Option 1</button>
                <button class="option" onclick="selectOption(1)">Option 2</button>
                <button class="option" onclick="selectOption(2)">Option 3</button>
                <button class="option" onclick="selectOption(3)">Option 4</button>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Results</h2>
            <p id="result-summary"></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Mental Wellness Hub</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
