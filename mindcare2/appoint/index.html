<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Appointment Scheduler</h1>
    </header>

    <main>
        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </main>

    <!-- Appointment Form Modal -->
    <div id="appointmentForm" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">Ã—</span>
            <h2>Schedule Appointment</h2>
            <form id="form">
                <label for="therapist">Choose a Therapist:</label>
                <select id="therapist" name="therapist" required>
                    <option value="" disabled selected>Select a Therapist</option>
                    <option value="Therapist A">Therapist A</option>
                    <option value="Therapist B">Therapist B</option>
                </select>

                <label for="date">Date:</label>
                <input type="text" id="date" name="date" readonly required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="button" onclick="scheduleAppointment()">Schedule</button>
            </form>
        </div>
    </div>

    <!-- Success Animation Popup -->
    <div id="successPopup" class="success-popup hidden">
        <div class="checkmark"></div>
        <p>Appointment Scheduled Successfully!</p>
    </div>

    <footer>
        <div class="footer-bottom">
            <div class="container_copy">
              <p> Copyright &copy; 2024 Mental Wellness Therapy | All Rights Reserved</p>
              <div class="secure-icons">
                <span><i class="fas fa-lock"></i> 100% Confidential & Secure</span>
                <span><i class="fas fa-check-circle"></i> Licensed & Trusted Therapists</span>
              </div>
            </div>
          </div>
    </footer>
</body>
</html>
